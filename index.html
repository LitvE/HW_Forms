<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>HW_Forms</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>CREATE AN ACCOUNT</h1>
            <h4>We always keep your name and email address private.</h4>
        </div>
        <form action="#">
            <div class="textInput">
                <input type="text" placeholder="First name" class="inputItem">
                <input type="text" placeholder="Last name" class="inputItem">
                <input type="text" placeholder="Display name" class="inputItem">
                <input type="" placeholder="Display name" class="inputItem">
                <input type="password" placeholder="Password" class="inputItem">
                <input type="password" placeholder="Password Confirmation" class="inputItem">
            </div>
            <div class="radio">
                <input id="join-as-client" type="radio">
                <label for="join-as-client">
                    <span class="radioSpan1">Join As a Buyer</span> 
                    <span class="radioSpan2">I am looking for a Name, Logo or Tagline for my business, brand or product.</span>
                </label>
            </div>
            <div class="radio">
                <input id="join-as-creative" type="radio">
                <label for="join-as-creative">
                    <span class="radioSpan1">Join As a Creative or Marketplace Seller</span>
                    <span class="radioSpan2">I plan to submit name ideas, Logo designs or sell names in Domain Marketplace.</span>
                </label>
            </div>
            <div class="checkbox">
                <input id="terms-conditions" type="checkbox">
                <label for="terms-conditions">Allow Squadhelp to send marketing/promotional offers from time to time</label>
            </div>
            <div class="creatButton">
                <input id="creat-account" type="button" value="Creat account">
            </div>
        </form>
    </div>
</body>
</html>
